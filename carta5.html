<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee+Tint&family=Concert+One&family=Kalnia+Glaze:wght@100..700&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Dancing+Script");

body {
  text-align: center;
  background: #ffffff;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh; /* Ensure body takes full height for centering */
  display: flex; /* Flexbox for centering content */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
}

.card__container {
  cursor: pointer;
  position: relative; /* Changed to relative to avoid issues on mobile */
  perspective: 1000px;
  transition: all 0.2s ease;
  width: 90vw; /* Full width on mobile */
  max-width: 400px; /* Max width */
}

@media (min-width: 768px) {
  .open .card__container {
    transform: translate(0%, -50%);
  }
}

.card {
  width: 100%; /* Full width of the container */
  height: auto; /* Automatic height */
  aspect-ratio: 2 / 3; /* Maintain aspect ratio */
  transform-style: preserve-3d;
  transform: rotateX(30deg);
  transition: all 1s ease;
  box-shadow: 0 4px 2px rgba(0, 0, 0, 0.3);
}

.open .card {
  transform: rotateX(0deg);
}

.card__panel {
  border: 8px solid #000;
  position: absolute;
  border-radius: 5px;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: grid;
  place-items: center;
  transition: all 1s ease;
  backface-visibility: visible;
  transform-origin: left;
  transform-style: preserve-3D;
  transform: rotate3d(0, 1, 0, 0deg);
}

.card__panel--front {
  backface-visibility: hidden;
  background-color: #f4a409;
  z-index: 1;
}

.btn-container {
  height: 100%; /* Full height of the panel */
  width: 100%; /* Full width of the panel */
  background: rgb(34,53,195);
  background: linear-gradient(0deg, rgba(34,53,195,1) 9%, rgba(79,81,164,1) 15%, rgba(253,187,45,1) 100%);
}

.belt {
  height: 170px;
  width: 100%; /* Full width */
  /*background-color: #09227f;*/
  position: absolute;
  z-index: 3;
  top: 60%; /* Adjusted top position */
  transform: translateY(-50%); /* Center the belt */
}

.open .card__panel--front {
  transform: rotate3d(0, 1, 0, -170deg);
}

.card__panel--inside-left {
  background-color: #f4a409;
  z-index: 0;
}

.open .card__panel--inside-left {
  transform: rotate3d(0, 1, 0, -170deg);
}

.card__panel--inside-right {
  border-left: none;
  background-color: #f4a409;
  z-index: -1;
  overflow: hidden; /* Ensure no overflow */
  display: flex; /* Use flexbox for centering the image */
  flex-direction: column; /* Stack children vertically */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
}

.card__panel--inside-right img {
  max-width: 100%; /* Ensure the image fits within the container */
  max-height: 80%; /* Limit the height to avoid overflow */
  object-fit: cover; /* Maintain aspect ratio while covering the area */
}

.card__panel--inside-right h1 {
  border-left: none;
  font-size: 3rem; /* Adjusted font size */
  font-family: "Dancing Script", serif;
}

h1 {
  font-style: normal;
  color: aliceblue;
  font-weight: 400;
  font-family: "Bangers", system-ui;

}

.modal-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 20px;
    transition: background-color 0.3s ease;
    text-decoration: none;
    padding-top: 2px;
}
.image{
    width: 300px;
    height: 400px;
}


</style>
<body>
    <div class="card__container js-card-opener">
        <h2>Presiona sobre la carta</h2>
        <div class="card">
            <div class="card__panel card__panel--front">
                <div class="btn-container">
                    <img class="image" src="wolverine.png" alt="">
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
                <div class="belt">
                    <br><br><br><br><br><br><br>
                    <h1>¡Estás invitado a mi Cumpleaños!</h1>
                    
                    <div class="buckle"></div>
                </div>
            </div>
            <div class="card__panel card__panel--inside-left">
            </div>
            <div class="card__panel card__panel--inside-right">
                <img src="https://raw.githubusercontent.com/AldoDeJesus/cartaCumple/main/carta.png" alt="cumpleaños" id="invitationImage">
                <a class="modal-button" href="https://maps.app.goo.gl/r4JSCfVdBTGv2MCs6">¿ No sabes llegar ? presiona aquí</a>
            </div>
        </div>
    </div>

<script>
    const openBtn = document.querySelector(".js-card-opener");

openBtn.onclick = function () {
  document.body.classList.toggle("open");
};
</script>
</body>
</html>
